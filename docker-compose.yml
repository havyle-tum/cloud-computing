version: "3.8"

services:
  web:
    build: ./web
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - ./web:/usr/src/app
    restart: unless-stopped
    networks:
      - book-store

  books-get:
    build: ./books-get
    ports:
      - "8081:8081"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - ./services/books-get:/usr/src/app
    restart: unless-stopped
    networks:
      - book-store

  books-post:
    build: ./books-post
    ports:
      - "8082:8082"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - ./services/books-post:/usr/src/app
    restart: unless-stopped
    networks:
      - book-store

  books-put:
    build: ./books-put
    ports:
      - "8083:8083"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - ./services/books-put:/usr/src/app
    restart: unless-stopped
    networks:
      - book-store

  books-delete:
    build: ./books-delete
    ports:
      - "8084:8084"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - ./services/books-delete:/usr/src/app
    restart: unless-stopped
    networks:
      - book-store

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - book-store

  nginx:
      image: nginx:alpine
      restart: unless-stopped
      ports:
        - "8080:80"
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      depends_on:
        - web
        - books-get
        - books-post
        - books-put
        - books-delete
      networks:
        - book-store

volumes:
  mongo-data:

networks:
  book-store:
    driver: bridge