events {
    worker_connections 1024;
}

http {
    upstream web_backend {
        server web:8080;
    }

    upstream books_get_backend {
        server books-get:8081;
    }

    upstream books_post_backend {
        server books-post:8082;
    }

    upstream books_put_backend {
        server books-put:8083;
    }

    upstream books_delete_backend {
        server books-delete:8084;
    }

    server {
        listen 80;
        server_name localhost;

        # Route API requests to specific microservices
        location /api/books {
            if ($request_method = GET) {
                proxy_pass http://books_get_backend;
            }
            if ($request_method = POST) {
                proxy_pass http://books_post_backend;
            }
            if ($request_method = PUT) {
                proxy_pass http://books_put_backend;
            }
            if ($request_method = DELETE) {
                proxy_pass http://books_delete_backend;
            }

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle parameterized routes for PUT and DELETE (/api/books/:id)
        location ~ ^/api/books/(.+)$ {
            # PUT requests with ID to books-put service
            if ($request_method = PUT) {
                proxy_pass http://books_put_backend;
            }

            # DELETE requests with ID to books-delete service
            if ($request_method = DELETE) {
                proxy_pass http://books_delete_backend;
            }

            # Set common headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type $content_type;
        }

        # Route all other requests to web frontend
        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}